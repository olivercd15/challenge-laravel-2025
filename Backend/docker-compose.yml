
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: olaclick_app
    restart: unless-stopped
    volumes:
      - .:/var/www
    depends_on:
      - db
      - redis
    networks:
      - olaclick_net
    environment:
      DB_CONNECTION: ${DB_CONNECTION}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_CLIENT: ${REDIS_CLIENT}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_PORT: ${REDIS_PORT}

  db:
    image: postgres:15
    container_name: olaclick_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - olaclick_net
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    container_name: olaclick_redis
    restart: unless-stopped
    command: ["redis-server", "--requirepass", ""]
    ports:
      - "6379:6379"
    networks:
      - olaclick_net

  nginx:
    image: nginx:alpine
    container_name: olaclick_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - olaclick_net

volumes:
  db_data:

networks:
  olaclick_net:
    driver: bridge
